  <header class="header">
    <div class="site-header">
      <div class="container">
        <img class="site-header__logo" src="https://picsum.photos/100" alt="site-logo" width="100" height="65">
        <div class="header-wrapper">
          <div class="header-message__wrapper">
            <svg class="icon-message header-message__icon">
              <use xlink:href="#envelope-regular"></use>
            </svg>
            <p class="header-message__title">
              Xabarlar
            </p>
          </div>
          <div class="header-heart__wrapper">
            <svg class="icon-heart header-heart__icon">
              <use xlink:href="#heart-solid"></use>
            </svg>
          </div>
          <div class="header-person__wrapper">
            <svg class="icon-person header-person__icon">
              <use xlink:href="#male-solid"></use>
            </svg>
            <p class="header-person__title">
              Mening profilim
            </p>
          </div>
          <button class="header-btn">E'lon berish</button>
        </div>
      </div>
    </div>
  </header>

  <main class="main">
    <div class="site-search__wrapper">
      <div class="container">
        <div class="site-search__inner">
          <input class="site-search__input" type="search" placeholder="Search...">
          <p class="site-search__info">Butun O'zbekiston</p>
          <div class="site-search__button-wrapper">
            <button class="site-search__button">Topish</button>
            <svg class="icon-search">
              <use xlink:href="#search-solid"></use>
            </svg>
          </div>
        </div>
      </div>
    </div>

    <div class="site-filter__wrapper">
      <div class="container">
        <div class="site-filter">
          <div class="site-filter__input">
            <input class="site-filter__checkbox" type="checkbox" id="checkbox-one">
            <label class="site-filter__label" for="checkbox-one">E'lon matnida qidirish</label>
            <input class="site-filter__checkbox" type="checkbox" id="checkbox-two">
            <label class="site-filter__label" for="checkbox-two">Faqat fotosurat bilan</label>
          </div>

          <h2>Filter</h2>
          <div class="site-filter__inner">
            <div class="site-filter__select-rukn rukn">
              <label class="rukn-label" for="select-kvartira">Rukn</label>
              <select class="rukn-select" id="select-kvartira">
                <option value="kvartiralar">Kvartiralar</option>
                <option value="barcha ruknlar">Barcha ruknlar</option>
                <option value="bolalar dunyosi">Bolalar dunyosi</option>
                <option value="ko'chmas mulk">Ko'chmas mulk</option>
                <option value="transport">Transport</option>
                <option value="ish">Ish</option>

            </div>
            <div class="site-filter__select-category category">
              <label class="category-label" for="select-category">Ruknni tanlang</label>
              <select class="category-select" id="select-kvartira">
                <option value="hammasi">Hammasi</option>
                <option value="ijaraga uzoq muddatga">Ijaraga uzoq muddatga</option>
                <option value="ijara sutkalik">ijara sutkalik</option>
                <option value="sotish">Sotish</option>
                <option value="ayirboshlash">Ayirboshlash</option>
              </select>
            </div>
            <div class="site-filter__select-cost cost">
              <label class="cost-label" for="cost">Narx</label>
             <div class="site-filter__select-box">
              <select class="cost-select" id="cost">
                <option value="">dan</option>
                <option value="1000">1000 so'm</option>
                <option value="5000">5000 so'm</option>
                <option value="20000">20000 so'm</option>
                <option value="50000">50000 so'm</option>
                <option value="100000">100000 so'm</option>
              </select>
              <select class="cost-select" id="cost">
                <option value="">...</option>
                <option value="1000">1000 so'm</option>
                <option value="5000">5000 so'm</option>
                <option value="20000">20000 so'm</option>
                <option value="50000">50000 so'm</option>
                <option value="100000">100000 so'm</option>
              </select>
             </div>
            </div>
            <div class="site-filter__select-room room">
              <label class="room-label" for="room">Xonalar soni</label>
              <div class="room-box">
                <select class="room-select" id="room">
                  <option value="">dan</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>

                <select class="room-select" id="room">
                  <option value="">...</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>

                  <option value="5">5</option>

            <div class="site-filter__select-area area">
              <label class="area-label" for="area">Umumiy maydan</label>
              <div class="area-box">
                <select class="area-select" id="area">
                  <option value="">dan</option>
                  <option value="20">20 m</option>
                  <option value="50">50 m</option>
                  <option value="70">270 m</option>
                  <option value="100">100 m</option>
                  <option value="150">150 m</option>
                </select>
                <select class="area-select" id="area">
                  <option value="">...</option>
                  <option value="20">20 m</option>
                  <option value="50">50 m</option>
                  <option value="70">270 m</option>
                  <option value="100">100 m</option>
                  <option value="150">150 m</option>
                </select>
              </div>
            </div>
            <div class="site-filter__select-floor floor">
              <label class="floor-label" for="floor">Qavati</label>
              <div class="floor-box">
                <select class="floor-select" id="floor">
                  <option value="">dan</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>

                <select class="floor-select"  id="floor">

                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>

                  <option value="8">8</option>

            </div>

        </div>
      </div>

    <div class="site-filter__grid grid">
      <div class="container">
        <p class="grid-title">Ko‘chmas mulk savdosi</p>
        <div class="grid-select__wrapper">
          <label aria-colcount="grid-label" for="new" class="grid-label">Saralash:</label>
          <select class="grid-select" id="new">
            <option value="Eng yangi">Eng yangi</option>
            <option value="Eng arzon">Eng arzon</option>
            <option value="Eng qimmat">Eng qimmat</option>
          </select>
          <button class="grid__list-btn"></button>
          <button class="grid__grid-btn"></button>
        </div>
      </div>

    <li class="card">
      <div class="container">
        <div class="card-inner">
          <div class="card-img__wrapper">
            <img class="card-img" src="https://picsum.photos/180/156" alt="img" width="180" height="156">
            <div class="card-info__wrapper">
              <h2 class="card-title">
              Oilalilarga berramz
              </h2>
              <p class="card-date">Olot-27 sent</p>
            </div>
          </div>
          <div class="card-cost__wrapper">
